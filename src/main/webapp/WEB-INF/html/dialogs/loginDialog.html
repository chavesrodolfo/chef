<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3 id="myModalLabel">Autenticação</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEmail">E-mail</label>

                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="usuario@dominio.com">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Senha</label>

                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="****">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">

        <button class="btn btn-warning">Entrar</button>
    </div>
</div>
